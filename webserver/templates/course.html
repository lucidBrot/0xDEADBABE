<!--
    This template need from flask:
    course_id: Integer of the id
    course_name: A string
    TA_data[{}]: A list of dictionaries of TA id & nethz
-->

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Courses
    </title>

    <script>

        window.onload = function () {
            if (window.jQuery) {
                // jQuery is loaded
                startWebsite();
            } else {
                // jQuery is not loaded
                alert("jQuery doesn't Work");
            }
        }

        function startWebsite() {
        }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TA Rating</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
                <a class="nav-link" href="/courses.html">Courses<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/static/adminPage.html">Admin</a>
            </li>

        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<p class="h2" style="padding: 20px"> {{ course_name }} </p>

<div class="card">
    <h5 class="card-header">Teaching Assistants</h5>

    <ul class="list-group list-group-flush">
        {% for TA in TA_data %}
            <a href="main_profile.html?TA_id={{ TA['id'] }}&course_id={{ course_id }}">
                <li class="list-group-item">
                    {{ TA['nethz'] }}
                </li>
            </a>
        {% endfor %}
    </ul>
</div>

</body>

</html>
